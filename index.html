<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.pinimg.com/564x/01/a3/1c/01a31cee5464eeb8b0bbc5eddbe12820.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Square Color Changer</title>
</head>

<body>
    <div class="container">
        <h2 class="rainbow-heading">Dynamic Color Changer : )</h2>
        <div id="sqr"></div><br>
        <button id="btn">Click</button><br>
        <input type="text" id="input" placeholder="Enter a color name"><br>
        <input type="button" id="start" value="Start">
        <input type="button" id="stop" value="Stop">
    </div>
</body>
<script src="script.js"></script>

</html>
